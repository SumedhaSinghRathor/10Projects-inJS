<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="btn" id="myBtn">Click Me!</button>
    <div class="popover" id="myPopover">
      <div class="popover-inner">
        <h3>My Popover</h3>
        <p>Random text is being used over here. Nothing to see!!</p>
      </div>
      <div class="btn" id="closeBtn">Close</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
